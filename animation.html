<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes ball {
            5% {
                transform: translate(0px, -100px) rotate(90deg);
            }

            10% {
                transform: translate(6vw, -60px) rotate(180deg);
            }

            15% {
                transform: translate(13vw, -20px)rotate(270deg);
            }

            20% {
                transform: translate(20vw, 0px) rotate(360deg);
            }

            25% {
                transform: translate(25vw, -100px) rotate(90deg);
            }

            30% {
                transform: translate(32vw, -60px)rotate(180deg);
            }

            35% {
                transform: translate(38vw, -20px)rotate(270deg);
            }

            40% {
                transform: translate(44vw, 0px) rotate(360deg);
            }

            45% {
                transform: translate(50vw, -100px) rotate(90deg);
            }

            50% {
                transform: translate(55vw, -60px) rotate(180deg);
            }

            55% {
                transform: translate(58vw, -20px) rotate(270deg);
            }

            60% {
                transform: translate(64vw, 0px) rotate(360deg);
            }

            65% {
                transform: translate(70vw, -100px) rotate(90deg);
            }

            70% {
                transform: translate(75vw, -60px) rotate(180deg);
            }

            75% {
                transform: translate(80vw, -20px) rotate(270deg);
            }

            80% {
                transform: translate(85vw, 0px) rotate(360deg);
            }

            85% {
                transform: translate(89vw, -40px) rotate(90deg);
            }

            90% {
                transform: translate(92vw, -60px) rotate(180deg);
            }

            95% {
                transform: translate(96vw, -20px) rotate(270deg);
            }

            100% {
                transform: translate(100vw, 0px) rotate(360deg)
            }

        }

        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .container {
            position: relative;
            height: 80vh;
            width: 100vw;
            background-color: blue;
        }

        .ball {
            animation: ball 6s cubic-bezier(0.3, 0.55, 0.1, 1) infinite;

        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box ball">
        </div>
    </div>
    <!-- 
   
     -->
</body>

</html>
